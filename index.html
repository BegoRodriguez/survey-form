<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- You should have a page title in an h1 element with an id of title -->
    <h1 id="title">Survey Form</h1>

    <!-- You should have a short explanation in a p element with an id of description -->
    <p id="description">Please fill out this form with the required information</p>

    <!-- You should have a form element with an id of survey-form -->
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <!-- Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text -->
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>

        <!-- Inside the form element, you are required to enter your email in an input field that has an id of email -->
        <!-- <!-- If you enter an email that is not formatted correctly, you will see an HTML5 validation error -->
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        
        <!-- Inside the form, you can enter a number in an input field that has an id of number -->
        <!-- The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).-->
        <!-- If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error -->
        <label for="number" id="number-label">Age (optional) <input id="number" name="number" type="number" placeholder="Age" min="0" max="120" /></label>

        <!-- For the name, email, and number input fields, you can see corresponding label elements in the form, that describe 
        the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label" -->

        <!-- For the name, email, and number input fields, you can see placeholder text that gives a description or instructions 
        for each field -->

        <!-- Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from -->
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <!-- Inside the form element, you can select an option from a group of at least 
          two radio buttons that are grouped using the name attribute -->
        <label> Would you recommend freeCodeCamp to a friend? 
        <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="definitely" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"/> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="not-sure" /> Not sure</label>
        </label>
      </fieldset>

      <fieldset>
        <!-- Inside the form element, you can select several fields from a series of checkboxes, each of which 
           must have a value attribute -->
        <label> What would you like to see improved? (Check all that apply)
        <label for="front-end">
          <input id="front-end" type="checkbox" value ="front-end" name="front-end" class="inline" /> Front-end Projects
        </label>

        <label for="back-end">
          <input id="back-end" type="checkbox" value ="back-end" name="back-end" class="inline" /> Front-end Projects
        </label>

        <label for="challenges">
          <input id="challenges" type="checkbox" value ="challenges" name="challenges" class="inline" /> Front-end Projects
        </label>
        </label>
      </fieldset>
        
      <!--  Inside the form element, you are presented with a textarea for additional comments -->
      <fieldset> 
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <!--Inside the form element, you are presented with a button with id of submit to submit all the inputs -->
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
